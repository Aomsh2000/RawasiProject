{% extends 'main/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block title %}
<title> إعادة تعيين كلمة المرور</title>
{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 700px; width: 100%; margin-top: 5%;">
        <h2 class="text-center mb-4" style="color: #761305;">إعادة تعيين كلمة المرور</h2>
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label" style="color: #761305;">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <button type="submit" class="btn btn-darkgreen w-100">إرسال رابط إعادة تعيين</button>
        </form>
    </div>
</div>
{% endblock %}
