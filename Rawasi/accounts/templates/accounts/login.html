{% extends 'main/base.html' %}
{% load static %}

{% block title %}<title>تسحيل دخول</title>{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg" style="max-width: 550px; width: 100%;">
        <h2 class="text-center mb-4" style="color: #761305;">تسجيل الدخول</h2>
        {% if messages %}
          {% for message in messages %}
              <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                  {{ message }}
              </div>
          {% endfor %}
        {% endif %} 
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label" style="color: #761305;">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #761305;">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-darkgreen w-100">تسجيل الدخول</button>
        </form>
        <div class="mt-3 text-center">
            <a href="#" style="color: #761305;">هل نسيت كلمة المرور؟</a>
        </div>
    </div>
</div>
{% endblock %}
