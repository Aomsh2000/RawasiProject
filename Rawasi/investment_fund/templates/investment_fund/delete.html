{% extends 'main/base.html' %}

{% block title %}Delete Investment Fund{% endblock %}

{% block content %}
<h1>Delete {{ fund.name }}</h1>
<p>Are you sure you want to delete this investment fund?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'investment_fund:investment_fund_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
